<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00796b;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            /* border: 1px solid #ccc; */
            border: 2px solid #00796b;
            border-radius: 6px;
        }
        input[type="text"]:focus {
            border-color: #004d40; /* Darker teal on focus */
            outline: none; /* Remove default outline */
        }

        button {
            background-color: #00796b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            color: #00796b;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Electricity Bill Calculator</h1>

    <p>Enter your name:</p>
    <input type="text" id="name" placeholder="Your Name"><br>

    <p>Enter the month and year:</p>
    <input type="text" id="month" placeholder="Month">
    <input type="number" id="year" placeholder="Year"><br>

    <p>Enter the number of units consumed:</p>
    <input type="number" id="units" placeholder="Units"><br>

    <p>Enter the cost per unit:</p>
    <input type="number" id="cost" placeholder="Cost per Unit"><br>

    <button onclick="calculateBill()">Calculate</button>

    <p id="result"></p>
</div>

<script>
function calculateBill() {
    // Get the values from the input fields
    var name = document.getElementById("name").value;
    var month = document.getElementById("month").value;
    var year = document.getElementById("year").value;
    var units = document.getElementById("units").value;
    var cost = document.getElementById("cost").value;

    // Calculate the total cost
    var totalCost = units * cost;

    // Print the electricity bill
    var bill = "Electricity Bill for " + name + "<br>" +
               "Month: " + month + "<br>" +
               "Year: " + year + "<br>" +
               "Number of Units: " + units + "<br>" +
               "Cost per Unit: " + cost + "<br>" +
               "Total Cost: " + totalCost;
    document.getElementById("result").innerHTML = bill;
}
</script>

</body>
</html>
